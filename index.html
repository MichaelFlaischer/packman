<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pacman</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body onload="onInit()" onkeyup="onMovePacman(event)">
    <h2><span class="score"></span><span class="time"></span></h2>
    <table class="board-container">
      <tbody class="board"></tbody>
    </table>
    <script src="js/utils.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghost.js"></script>
    <script src="js/game.js"></script>
    <button class="startBtn" onclick="restartGame()">Start game!</button>
    <button class="startBtn" onclick="openReadmePopup()">About the game</button>
  </body>
</html>
